<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Triangle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="container">
            <h2 id="header" class="mb-5">Check Triangle</h2>
            <p id="par" class="text-center mb-4">Please Enter Three Numbers</p>
            <div class="input-group mb-4">
                <label class="input-group-text w-25 bg-success rounded-pill text-white">First Corner</label><br>
                <input id="first" class="form-control rounded-pill" style="width: rem;" type="number">
            </div>
            <div class="input-group mb-4"> 
                <label class="input-group-text w-25 bg-info rounded-pill text-white" for="">Scond Corner</label><br>
                <input id="second" class="form-control rounded-pill" type="number">   
            </div>
            <div class="input-group mb-4">
                <label class="input-group-text w-25 bg-warning rounded-pill text-white" for="">Third Corner</label>
                <input id="third" class="form-control rounded-pill" type="number"> 
            </div>
            <button id="button" class="btn btn-danger mb-5">CHECKED</button>
            <p id="result"></p>
        </div>
    </main>
    
    <script src="./app.js"></script>
</body>
</html>
